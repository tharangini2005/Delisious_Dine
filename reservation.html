<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reserve Table - Delicious Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1556740749-887f6717d7e4') center/cover no-repeat;
      background-attachment: fixed;
      color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    .reservation-box {
      background: rgba(0,0,0,0.75);
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255,215,0,0.2);
    }

    .reservation-box h2 {
      color: #f8d34f;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-warning {
      background: #f8d34f;
      border: none;
      color: #000;
      font-weight: 600;
    }

    .btn-warning:hover {
      background: #ffd000;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
    .navbar {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.85);
  transition: all 0.4s ease;
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(45deg, #f8d34f, #ff6f61, #6a0dad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(248, 211, 79, 0.7),
               0 0 20px rgba(255, 111, 97, 0.5),
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

.navbar-brand:hover {
  transform: scale(1.08);
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
               0 0 30px rgba(255, 111, 97, 0.6);
}

/* Navbar links */
.navbar .btn-outline-light {
  color: #f8d34f;
  border-color: #f8d34f;
  font-weight: 600;
  transition: all 0.3s ease;
}

.navbar .btn-outline-light:hover {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  color: #121212;
  border-color: transparent;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">üçΩ Delicious Bites</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="index.html">Home</a>
      <a class="btn btn-sm btn-outline-light me-2" href="menu.html">Menu</a>
      <a class="btn btn-sm btn-outline-light me-2" href="cart.html">Cart</a>
      <a class="btn btn-sm btn-outline-light me-2" href="reservation.html">Reservation</a>
    </div>
  </div>
</nav>

  <div class="reservation-box">
    <h2>Reserve a Table</h2>
    <div id="res-alert"></div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input id="res-name" class="form-control" placeholder="Your name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="res-email" class="form-control" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input id="res-phone" class="form-control" placeholder="Contact number">
    </div>
    <div class="mb-3">
      <label class="form-label">Date & Time</label>
      <input id="res-datetime" type="datetime-local" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Party size</label>
      <input id="res-party" type="number" min="1" class="form-control" value="2">
    </div>
    <button id="res-btn" class="btn btn-warning w-100">Reserve Now</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
