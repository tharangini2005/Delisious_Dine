<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password - Delicious Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
       background: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2{
      color: #f8d34f;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Reset Password</h2>
  <div class="card p-4">
    <div id="reset-alert"></div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="resetEmail" type="email" class="form-control" placeholder="Enter your registered email">
    </div>
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input id="newPassword" type="password" class="form-control" placeholder="New password">
    </div>
    <button id="reset-btn" class="btn btn-success w-100">Reset Password</button>
    <a href="login.html" class="btn btn-link w-100 mt-2">Back to Login</a>
  </div>
</div>

<script>
document.getElementById('reset-btn').addEventListener('click', () => {
  const email = document.getElementById('resetEmail').value.trim().toLowerCase();
  const newPassword = document.getElementById('newPassword').value;
  const alertDiv = document.getElementById('reset-alert');
  alertDiv.innerHTML = '';

  if (!email || !newPassword) {
    alertDiv.innerHTML = '<div class="alert alert-warning">Please enter email and new password.</div>';
    return;
  }

  let users = JSON.parse(localStorage.getItem('rb_users') || '[]');
  const index = users.findIndex(u => u.email.toLowerCase() === email);
  if (index !== -1) {
    users[index].password = newPassword;
    localStorage.setItem('rb_users', JSON.stringify(users));
    alertDiv.innerHTML = '<div class="alert alert-success">Password reset successfully! Redirecting...</div>';
    setTimeout(() => window.location.href = 'login.html', 1200);
  } else {
    alertDiv.innerHTML = '<div class="alert alert-danger">Email not found. Please sign up first.</div>';
  }
});
</script>
</body>
</html>
