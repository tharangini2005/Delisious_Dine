<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Delicious Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
     body {
       background: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      margin: auto;
      max-width: 420px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2{
      color: #f8d34f;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 38px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <div class="card p-4">
      <div id="signup-alert"></div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input id="name" class="form-control" placeholder="Your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="position-relative">
          <input id="password" type="password" class="form-control" placeholder="Password" required />
          <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="position-relative">
          <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required />
          <span id="toggleConfirmPassword" class="toggle-password">üëÅÔ∏è\</span>
        </div>
      </div>
      <button id="signup-btn" class="btn btn-primary w-100">Sign Up</button>
      <a href="login.html" class="btn btn-link w-100 mt-2">Already have an account? Login</a>
    </div>
  </div>

  <script>
  // Password visibility toggles
  document.getElementById('togglePassword').addEventListener('click', () => {
    const passField = document.getElementById('password');
    passField.type = passField.type === 'password' ? 'text' : 'password';
  });
  document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
    const passField = document.getElementById('confirmPassword');
    passField.type = passField.type === 'password' ? 'text' : 'password';
  });

  // Sign-up logic
  document.getElementById('signup-btn').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const alertDiv = document.getElementById('signup-alert');
    alertDiv.innerHTML = '';

    if (!name || !email || !password || !confirmPassword) {
      alertDiv.innerHTML = '<div class="alert alert-warning">Please fill all fields.</div>';
      return;
    }

    if (password !== confirmPassword) {
      alertDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
      return;
    }

    let users = JSON.parse(localStorage.getItem('rb_users') || '[]');
    const exists = users.find(u => u.email === email);
    if (exists) {
      alertDiv.innerHTML = '<div class="alert alert-danger">User already exists. Please login.</div>';
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('rb_users', JSON.stringify(users));

    alertDiv.innerHTML = '<div class="alert alert-success">Signup successful! Redirecting to login...</div>';
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1000);
  });
  </script>
</body>
</html>
