<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Delicious Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
       background: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 10px #f8d34f;
      border-radius: 10px;
      background-color: rgb(253, 253, 251);
    }
    .form-select, .form-control {
      border-radius: 8px;
    }
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 38px;
      color: gray;
    }
    h2{
      color: #f8d34f;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Login</h2>
  <div class="card p-4">
    <div id="login-alert"></div>

    <div class="mb-3">
      <label class="form-label">Select Role</label>
      <select id="role" class="form-select">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="you@example.com">
    </div>

    <div class="mb-3 position-relative">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Password">
      <span id="togglePassword" class="toggle-password">üëÅ</span>
    </div>

    <button id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
    <a href="signup.html" class="btn btn-link w-100">Sign up</a>
    <a href="reset.html" class="btn btn-link w-100">Forgot Password?</a>
  </div>
</div>

<script>
const adminCredentials = {
  email: "tharanginibellapukonda@gmail.com",
  password: "Tharangini@1234"
};

// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', () => {
  const passwordField = document.getElementById('password');
  passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
});

// Login logic
document.getElementById('login-btn').addEventListener('click', () => {
  const role = document.getElementById('role').value;
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const alertDiv = document.getElementById('login-alert');
  alertDiv.innerHTML = '';

  if (!email || !password) {
    alertDiv.innerHTML = '<div class="alert alert-warning">Enter email and password.</div>';
    return;
  }

  if (role === 'admin') {
    if (email.toLowerCase() === adminCredentials.email && password === adminCredentials.password) {
      localStorage.setItem('currentUser', JSON.stringify({ email, role }));
      alertDiv.innerHTML = '<div class="alert alert-success">Admin login successful! Redirecting...</div>';
      setTimeout(() => window.location.href = 'admin-dashboard.html', 700);
      return;
    } else {
      alertDiv.innerHTML = '<div class="alert alert-danger">Invalid admin credentials.</div>';
      return;
    }
  }

  const users = JSON.parse(localStorage.getItem('rb_users') || '[]');
  const found = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
  if (found) {
    localStorage.setItem('currentUser', JSON.stringify({ email, role: 'user' }));
    alertDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
    setTimeout(() => window.location.href = 'index.html', 700);
  } else {
    alertDiv.innerHTML = '<div class="alert alert-danger">Invalid credentials. Please sign up first.</div>';
  }
});
</script>
</body>
</html>
