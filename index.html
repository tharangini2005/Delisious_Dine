<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Delicious Dine</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- AOS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body {
  background: url() no-repeat center center fixed;
  background-size: cover;
  animation: fadeIn 1s ease-in;
  color: #fff;
  overflow-x: hidden;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Optional: add a dark overlay for readability */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6); /* Adjust opacity */
  z-index: -1;
}


/* Navbar */
.navbar {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.85);
  transition: all 0.4s ease;
}
.navbar-brand {
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(45deg, #f8d34f, #ff6f61, #6a0dad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(248, 211, 79, 0.7), 0 0 20px rgba(255, 111, 97, 0.5);
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}
.navbar-brand:hover {
  transform: scale(1.08);
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
               0 0 30px rgba(255, 111, 97, 0.6);
}
.navbar .btn-outline-light {
  color: #f8d34f;
  border-color: #f8d34f;
  font-weight: 600;
  transition: all 0.3s ease;
}
.navbar .btn-outline-light:hover {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  color: #121212;
  border-color: transparent;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}

/* Hero Section */
header.bg-image {
  background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1950&q=80');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  position: relative;
  color: white;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
header.bg-image::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
}
header .container {
  position: relative;
  z-index: 2;
}
header h1 {
  font-size: 3.5rem;
  font-weight: 700;
  color: #f8d34f;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
}
header p {
  font-size: 1.2rem;
  color: #eee;
}

/* Footer */
footer {
  background: #000;
  padding: 40px 0 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #aaa;
  border-top: 1px solid rgba(255,255,255,0.1);
}
footer span {
  color: #f8d34f;
  font-weight: 600;
}

/* Modal styling */
.modal-content {
  background-color: #1e1e1e;
  color: #fff;
  border: 1px solid #f8d34f;
  border-radius: 15px;
}
.modal-header {
  border-bottom: none;
}
.btn-warning {
  background-color: #f8d34f;
  border: none;
  font-weight: 600;
  color: #121212;
}
.btn-warning:hover {
  background-color: #ffcf33;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">üçΩ Delicious Bite</a>
    <div class="d-flex align-items-center gap-2">
      <span id="table-display" class="text-warning fw-bold"></span>
      <a class="btn btn-sm btn-outline-light me-2" href="menu.html">Menu</a>
      <a class="btn btn-sm btn-outline-light me-2" href="cart.html">Cart (0)</a>
      <a class="btn btn-sm btn-outline-light me-2" href="reservation.html">Reservation</a>
      <a class="btn btn-sm btn-outline-light me-2" href="admin-dashboard.html">Admin</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="bg-image">
  <div class="container" data-aos="fade-up">
    <h1>Welcome to Delicious Bite</h1>
    <p class="lead mt-3">Taste that tells a story, delivered with love ‚ù§Ô∏è</p>
  </div>
</header>

<!-- Footer -->
<footer>
  <p>¬© 2025 <span>Delicious Bite</span>. All rights reserved.</p>
</footer>

<!-- Mode Selection Modal -->
<div class="modal fade" id="modeModal" tabindex="-1" aria-labelledby="modeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100" id="modeModalLabel">How would you like to enjoy your meal?</h5>
      </div>
      <div class="modal-body">
        <button id="dineInBtn" class="btn btn-warning w-100 mb-3">üçΩ Dine-In</button>
        <button id="homeDeliveryBtn" class="btn btn-outline-light w-100">üè† Home Delivery</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init();

document.addEventListener('DOMContentLoaded', () => {
  const tableDisplay = document.getElementById('table-display');
  const modeModalEl = document.getElementById('modeModal');
  const modeModal = new bootstrap.Modal(modeModalEl, {backdrop: 'static', keyboard: false});

  // ALWAYS show modal after login
  modeModal.show();

  document.getElementById('dineInBtn').addEventListener('click', () => {
    localStorage.setItem('dineMode', 'Dine-In');
    const enteredTable = prompt("Please enter your table number:");
    if (enteredTable) {
      localStorage.setItem('tableNumber', enteredTable);
      showTableNumber();
    }
    modeModal.hide();
  });

  document.getElementById('homeDeliveryBtn').addEventListener('click', () => {
    localStorage.setItem('dineMode', 'Home Delivery');
    localStorage.removeItem('tableNumber');
    tableDisplay.textContent = "";
    modeModal.hide();
  });

  function showTableNumber() {
    const tableNumber = localStorage.getItem('tableNumber');
    if (tableNumber) {
      tableDisplay.textContent = `Table No: ${tableNumber}`;
      tableDisplay.style.cursor = "pointer";
      tableDisplay.title = "Click to change table number";
      tableDisplay.addEventListener('click', () => {
        const newTable = prompt("Enter new table number:", tableNumber);
        if (newTable) {
          localStorage.setItem('tableNumber', newTable);
          tableDisplay.textContent = `Table No: ${newTable}`;
        }
      });
    }
  }
});
</script>
</body>
</html>
