<html lang="en">
<head>

    .navbar-brand {

      font-size: 1.8rem;

      display: flex;

      justify-content: center;
      text-align: center;
    }
    header h1 { font-weight: 700; color: #f8d34f; }

    .mini-nav {
      background: #1f1f1f;
      padding: 12px 0;
      text-align: center;
      position: sticky;
      top: 70px;
      z-index: 10;
      border-bottom: 1px solid #2e2e2e;
    }
    .mini-nav button {
      background: none;
      border: 2px solid #f8d34f;
      color: #f8d34f;
      margin: 0 10px;
      font-weight: 600;
      border-radius: 25px;
      padding: 6px 16px;
      transition: all 0.3s ease;
    }
    .mini-nav button:hover,

      background: #f8d34f;
      color: #121212;
    }

    .section-title {
      color: #f8d34f;
      text-align: center;
      margin: 60px 0 20px;
      font-weight: 700;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    .menu-section {
      margin-bottom: 60px;
      display: none;
    }
    .menu-section.active { display: block; }

    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(255,215,0,0.15); }
    .card img { height: 160px; object-fit: cover; }
    .card-title { color: #f8d34f; font-weight: 600; font-size: 1rem; }
    .card-text { font-size: 0.85rem; color: #ccc; }

    footer {
      background: #000;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    .navbar {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.85);
}
.navbar-brand {
  font-weight: 700;

}
.navbar-brand:hover {
  transform: scale(1.08);
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
               0 0 30px rgba(255, 111, 97, 0.6);
}
.navbar .btn-outline-light {
  color: #f8d34f;
  border-color: #f8d34f;
  font-weight: 600;
  transition: all 0.3s ease;
}
.navbar .btn-outline-light:hover {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);

  border-color: transparent;

    footer span { color: #f8d34f; font-weight: 600; }

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üçΩ Delicious Bite</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="index.html">Home</a>
      <a class="btn btn-sm btn-outline-light me-2" href="menu.html">Menu</a>
      <a class="btn btn-sm btn-outline-light me-2" href="reservation.html">Reservation</a>
      <a class="btn btn-sm btn-outline-light me-2" href="cart.html">Cart</a>
    </div>
  </div>
</nav>

<header>
  <div class="container text-center">
    <h1 class="display-5 fw-bold" data-aos="fade-up">Our Menu</h1>
    <p class="lead text-light" data-aos="fade-up" data-aos-delay="100">Explore our delicious offerings</p>
  </div>
</header>

<!-- Mini Nav -->
<div class="mini-nav">
  <button class="btn active" data-section="breakfast">Breakfast</button>
  <button class="btn" data-section="lunch">Lunch</button>
  <button class="btn" data-section="dinner">Dinner</button>
</div>

<!-- Menu Sections -->
<section id="breakfast" class="menu-section container active">
  <h2 class="section-title">Breakfast</h2>
  <div class="row g-3" id="breakfast-items"></div>
</section>

<section id="lunch" class="menu-section container">
  <h2 class="section-title">Lunch</h2>
  <div class="row g-3" id="lunch-items"></div>
</section>

<section id="dinner" class="menu-section container">
  <h2 class="section-title">Dinner</h2>
  <div class="row g-3" id="dinner-items"></div>
</section>

<footer>
  <p>¬© 2025 <span>Delicious Dine</span>. All rights reserved.</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

<script>
// Mini nav toggle
const buttons = document.querySelectorAll('.mini-nav button');
const sections = document.querySelectorAll('.menu-section');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const target = btn.dataset.section;
    sections.forEach(sec => sec.id === target ? sec.classList.add('active') : sec.classList.remove('active'));
  });
});

// Function to render items
function renderItems(items, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  if (items.length === 0) {
    container.innerHTML = '<p class="text-muted">No items available.</p>';
    return;
  }
  items.forEach(item => {
    const col = document.createElement('div');
    col.className = 'col-md-3';
    col.innerHTML = `
      <div class="card" data-aos="zoom-in">
        <img src="${item.img}" alt="${item.name}">
        <div class="card-body text-center">
          <h5 class="card-title">${item.name}</h5>
          <p class="card-text">${item.desc}<br><strong>‚Çπ${item.price}</strong></p>
          <button class="btn btn-sm btn-warning add-cart-btn">Add to Cart</button>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

// Load recipes from localStorage
let recipes = JSON.parse(localStorage.getItem('recipes') || '[]');

// Filter by category
const breakfastItems = recipes.filter(r => r.category === 'breakfast');
const lunchItems = recipes.filter(r => r.category === 'lunch');
const dinnerItems = recipes.filter(r => r.category === 'dinner');

// Render each category
renderItems(breakfastItems, 'breakfast-items');
renderItems(lunchItems, 'lunch-items');
renderItems(dinnerItems, 'dinner-items');

// Add to Cart functionality
document.addEventListener('click', e => {
  if (e.target.classList.contains('add-cart-btn')) {
    const card = e.target.closest('.card');
    const name = card.querySelector('.card-title').textContent;
    const price = parseFloat(card.querySelector('strong').textContent.replace('‚Çπ',''));
    const img = card.querySelector('img').src;

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const existing = cart.find(item => item.name === name);
    if (existing) existing.qty += 1;
    else cart.push({ name, price, img, qty: 1 });

    localStorage.setItem('cart', JSON.stringify(cart));
    e.target.textContent = 'Added!';
    e.target.disabled = true;
    setTimeout(() => {
      e.target.textContent = 'Add to Cart';
      e.target.disabled = false;
    }, 1000);
  }
});
</script>
