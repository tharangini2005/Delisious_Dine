<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Info - Delicious Dine</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Raleway', sans-serif;
  background-color: #000;
  color: #fff;
  min-height: 100vh;
}

/* Navbar */
.navbar {
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 15px rgba(248, 211, 79, 0.2);
}
.navbar-brand {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(45deg, #f8d34f, #ff6f61, #6a0dad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(248, 211, 79, 0.7), 0 0 20px rgba(255, 111, 97, 0.5);
}

/* Form Card */
.form-container {
  max-width: 500px;
  margin: 120px auto;
  background: linear-gradient(160deg, #1b1b1b, #2a2a2a);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(248, 211, 79, 0.15);
}

h2 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  text-align: center;
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(248, 211, 79, 0.6);
  margin-bottom: 20px;
}

/* Buttons */
.btn-primary {
  background: linear-gradient(90deg, #f8d34f, #ff7f50);
  border: none;
  color: #000;
  font-weight: 600;
  padding: 12px 25px;
  border-radius: 12px;
  transition: 0.3s;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #ff7f50, #f8d34f);
  transform: translateY(-2px);
}
.btn-link {
  color: #f8d34f;
  font-weight: 500;
  display: block;
  text-align: center;
  margin-top: 20px;
}
.btn-link:hover {
  color: #ff7f50;
  text-decoration: underline;
}
 .navbar {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.85);
  transition: all 0.4s ease;
}

.navbar-brand {
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(45deg, #f8d34f, #ff6f61, #6a0dad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(248, 211, 79, 0.7),
               0 0 20px rgba(255, 111, 97, 0.5),
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

.navbar-brand:hover {
  transform: scale(1.08);
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
               0 0 30px rgba(255, 111, 97, 0.6);
}

/* Navbar links */
.navbar .btn-outline-light {
  color: #f8d34f;
  border-color: #f8d34f;
  font-weight: 600;
  transition: all 0.3s ease;
}

.navbar .btn-outline-light:hover {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  color: #121212;
  border-color: transparent;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">üçΩ Delicious Bites</a>
    <div>
      <a class="btn btn-sm btn-outline-light me-2" href="index.html">Home</a>
      <a class="btn btn-sm btn-outline-light me-2" href="menu.html">Menu</a>
      <a class="btn btn-sm btn-outline-light me-2" href="checkout.html">Checkout</a>
    </div>
  </div>
</nav>

<!-- User Info Form -->
<div class="form-container">
  <h2>User Information</h2>
  <form id="infoForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Your Address</label>
      <textarea id="address" class="form-control" rows="3" placeholder="Enter your your address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" href="checkout.html">Save & Continue to Checkout</button>
  </form>
  <a href="index.html" class="btn btn-link">‚¨Ö Back to Menu</a>
</div>

<script>
document.getElementById('infoForm').addEventListener('submit', function(e){
  e.preventDefault();
  const info = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    notes: document.getElementById('notes').value
  };
  localStorage.setItem('rb_userinfo', JSON.stringify(info));
  alert('‚úÖ Delivery info saved successfully!');
  window.location.href = 'checkout.html';
});

// Pre-fill if data exists
window.addEventListener('load', () => {
  const saved = JSON.parse(localStorage.getItem('rb_userinfo') || 'null');
  if (saved) {
    document.getElementById('name').value = saved.name || '';
    document.getElementById('phone').value = saved.phone || '';
    document.getElementById('address').value = saved.address || '';
    document.getElementById('notes').value = saved.notes || '';
  }
});
</script>

</body>
</html>
