<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cart - Delicious Dine</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #121212;
  color: #f8f9fa;
  overflow-x: hidden;
  padding-top: 70px;
}

.navbar {
  backdrop-filter: blur(10px);
  background-color: rgba(0, 0, 0, 0.85);
}
.navbar-brand {
  font-weight: 700;
  font-size: 1.8rem;
  letter-spacing: 1px;
  background: linear-gradient(45deg, #f8d34f, #ff6f61, #6a0dad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(248, 211, 79, 0.7),
               0 0 20px rgba(255, 111, 97, 0.5);
}
.navbar-brand:hover {
  transform: scale(1.08);
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
               0 0 30px rgba(255, 111, 97, 0.6);
}
.navbar .btn-outline-light {
  color: #f8d34f;
  border-color: #f8d34f;
  font-weight: 600;
  transition: all 0.3s ease;
}
.navbar .btn-outline-light:hover {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  color: #121212;
  border-color: transparent;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
}

.card {
  background: #1f1f1f;
  border-radius: 15px;
  padding: 20px;
  max-width: 900px;
  margin: 20px auto;
}

.card h2 {
  color: #f8d34f;
  text-align: center;
  margin-bottom: 20px;
}

.cart-item {
  background: #2a2a2a;
  display: flex;
  align-items: center;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  gap: 15px;
}

.cart-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
}

.cart-item .item-info {
  flex: 1;
}

.cart-item .item-info h5 {
  color: #f8d34f; /* Change item name color */
  margin: 0;
  font-weight: 600;
}

.cart-item .item-info p {
  color: #ccc;
  margin: 2px 0 0 0;
}

.cart-item button {
  background: linear-gradient(45deg, #f8d34f, #ff6f61);
  border: none;
  color: #121212;
  font-weight: 600;
  padding: 5px 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.cart-item button:hover {
  background: linear-gradient(45deg, #ff6f61, #f8d34f);
  transform: translateY(-2px);
}

.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  padding-top: 10px;
  border-top: 1px solid #333;
}
.cart-footer h4 {
  color: #f8d34f;
}
.cart-footer button {
  font-weight: 600;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">üçΩ Delicious Bites</a>
    <div class="d-flex justify-content-between align-items-center mb-3">
  <span id="cart-table-display" class="text-warning fw-bold"></span>
      <a class="btn btn-sm btn-outline-light me-2" href="index.html">Home</a>
      <a class="btn btn-sm btn-outline-light me-2" href="menu.html">Menu</a>
      <a class="btn btn-sm btn-outline-light me-2" href="cart.html">Cart (0)</a>
    </div>
  </div>
</nav>

<div class="card">
  <h2>Your Cart</h2>
  <div id="cart-area"></div>

  <div class="cart-footer">
    <h4>Total: ‚Çπ<span id="cart-total">0</span></h4>
    <div>
      <button id="clear-cart" class="btn btn-danger me-2">Clear Cart</button>
      <button id="checkout" class="btn btn-warning">Checkout</button>
    </div>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartArea = document.getElementById('cart-area');
const totalEl = document.getElementById('cart-total');
const clearBtn = document.getElementById('clear-cart');

function renderCart(){
  cartArea.innerHTML = '';
  let total = 0;
  
  if(cart.length === 0){
    cartArea.innerHTML = '<p style="text-align:center; color:#f8d34f;">Your cart is empty.</p>';
    totalEl.textContent = 0;
    updateNavbarCart();
    return;
  }

  cart.forEach((item, index) => {
    total += item.price * (item.qty || 1); // consider quantity if exists
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="item-info">
        <h5>${item.name}</h5>
        <p>‚Çπ${item.price} √ó ${item.qty || 1} = ‚Çπ${(item.price*(item.qty||1)).toFixed(2)}</p>
      </div>
      <button onclick="removeItem(${index})">Remove</button>
    `;
    cartArea.appendChild(div);
  });

  totalEl.textContent = total.toFixed(2);
  updateNavbarCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

clearBtn.addEventListener('click', ()=> {
  if(cart.length===0) return alert("Cart is already empty!");
  if(confirm("Are you sure you want to clear the cart?")){
    cart=[];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
});

document.getElementById('checkout').addEventListener('click', ()=> {
  if(cart.length===0){
    alert("Your cart is empty!");
    return;
  }

  // Save cart to a key that checkout.html expects
  localStorage.setItem('rb_cart', JSON.stringify(cart));

  // Redirect to checkout page
  window.location.href = "checkout.html";
});

function updateNavbarCart(){
  const cartBtn = document.querySelector('.navbar a[href="cart.html"]');
  if(cartBtn){
    cartBtn.textContent = `Cart (${cart.length})`;
  }
}

renderCart();

// Display table number in cart
const cartTableDisplay = document.getElementById('cart-table-display');
const tableNumber = localStorage.getItem('tableNumber');
if(tableNumber){
  cartTableDisplay.textContent = `Table No: ${tableNumber}`;
}

</script>


</body>
</html>
